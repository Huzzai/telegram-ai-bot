services:
  - type: web
    name: telegram-ai-bot
    runtime: python
    envVars:
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: GROQ_API_KEY
        sync: false
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python whatsapp.py"
    env: python
    region: oregon